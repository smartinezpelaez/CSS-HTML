<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section>
            <form action="">
                <label for="cursos-input">
                    <nav>Cursos</nav>
                    <input type="text" name="cursos-input" id="cursos-input">
                </label>
                <select name="cursos-select" id="cursos-select">
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML5">HTML5</option>
                    <option value="CSS3">CSS3</option>
                    <option value="CSHARP">CSHARP</option>
                    <option value="Angular">Angular</option>
                </select>
                <input type="submit">
            </form>
        </section>
    </main>

    <script src="./input.js"></script>
</body>
</html>
