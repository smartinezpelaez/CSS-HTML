<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <label for="nombre">
                    <span>Ingresa tu nombre</span>
                    <input type="text" id="nombre" name="nombre" placeholder="nombre" autocomplete="name" required>
                </label>
                <label for="correo">
                    <span>Ingresa tu correo</span>
                    <input type="email" id="correo" name="correo" placeholder="correo" autocomplete="email" required>
                </label>
                <label for="pais">
                    <span>Ingresa tu pais</span>
                    <input type="text" id="pais" name="pais" autocomplete="country" required>
                </label>
                <label for="cod-postal">
                    <span>Ingresa tu Codigo Postal</span>
                    <input type="text" id="cod-postal" name="cod-postal" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
        </section>
    </main>
</body>
</html>
